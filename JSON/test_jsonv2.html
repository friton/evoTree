<!DOCTYPE html>
<html>
<head>
	<title>JSON test</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<style>
	.test 	{
		background-color: yellow;
	}
	html, body, canvas, p 	{
		margin: 0;
		padding: 0;
	}
</style>

<body >
	<div onscroll="myFunction">
		<canvas id="myCanvas" width="15000" height="600" style="border:0px;" >
		your browser does not support the HTML5 canvas tag.
		</canvas>
	</div>
	<p id="myP" style="position:fixed; left:588px"><i class="material-icons">navigation</i> 0.00 Million d'ann&#233;es</p>
			
	
	
<script>
	

	var monJson = {};
	$.ajax({
		url: "JSON-ok.json",
		async: false,
		dataType: 'json',
		success: function(data) {
			monJson = data;
		}
	});
	
	var c=document.getElementById("myCanvas");
	var ctx=c.getContext("2d");
	var cty=c.getContext("2d");

	
	cty.lineWidth=0.05;
	cty.beginPath();
	
	var x=0;
	while(x<15000)
	{
		
		if (x % 100 == 0)
		{
		cty.moveTo(x+600,600);
		cty.lineTo(x+600,585);
		cty.stroke();
		}
		else
		{
		cty.moveTo(x+600,600);
		cty.lineTo(x+600,593);
		cty.stroke();
		}


		
		x=x+10;

	}
	ctx.scale(1,2.1);

	ctx.lineWidth=2;
	ctx.beginPath();
	ctx.moveTo(600,140);
	ctx.lineTo(601,140);
	for(var i in monJson) {
		
		var x1=monJson[i]["x"]/2+600;
		var y1=monJson[i]["y"]/2+140;
	
			ctx.moveTo(x1,y1);
			ctx.lineTo(x1+10,y1);
		
	}
	ctx.stroke();
</script>

<script>

window.onscroll = function() {myFunction()};

function myFunction() {
	

	var canvas=document.getElementById("myCanvas");
	var pos=GetPosCanvas(canvas)
	document.getElementById("myP").innerHTML='<i class="material-icons">navigation</i> '+(pos.x-6).toFixed(2)+" Millions d'ann&#233;es";
}

function GetPosCanvas(canvas) {
		var rect = canvas.getBoundingClientRect();
		return {
		  x: ((0-rect.left+600)*10000)/10**6
		  
		};
	  }

</script>


</body>
</html>
